<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #f9e3d7; /* 연한 갈색 */
            padding: 20px;
            position: relative;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px; /* 제목과 선 간격 */
        }
        
        .line {
            border-top: 2px solid #ccc; /* 연한 선 */
            margin: 5px 0;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .inner-box {
            flex: 0 0 calc(33.33% - 20px);
            margin-top: 20px;
            padding: 10px;
            background-color: #ccc;
            text-align: center;
        }

        .inner-box .title {
            font-weight: bold;
        }

        .sub-box {
            background-color: #fff;
            padding: 10px;
            margin: 5px;
        }

        .footer {
            background-color: #f9e3d7; /* 연한 갈색 */
            padding: 20px;
            text-align: center;
        }

        #searchInput {
            padding: 10px;
            box-sizing: border-box;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #45a049;
        }
        
        /* 미디어 쿼리: 모바일 기기에 맞춤 */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            
            .box {
                flex: 0 0 calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="line"></div>
        <div class="title">경제를 알아야 하는 이유</div>
    </div>

    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <button id="searchButton" onclick="search()">검색</button>
        
    <div class="container">
            <div class="inner-box">
                <div class="title">경제를 알아야 하는 이유?</div>
                <div class="sub-box">
                    <div class="content">이유
                    </div>
                </div>
            </div>
            <div class="inner-box">
                <div class="title">경제를 배우기 위한 방법들</div>
                <div class="sub-box">
                    <div class="content">다양한 경제 관련 영상 보기
                        예를 들어, 슈카월드
                    </div>
                </div>
                <div class="sub-box">
                    <div class="content">경제 관련 책 읽기
                        추천 도서 - 장하준의 경제학 레시피, 돈의 속성
                    </div>
                </div>
                <div class="sub-box">
                    <div class="content">경제 뉴스 자주 접하기</div>
                </div>
            </div>
            <div class="inner-box">
                <div class="title">경제 문제 해설</div>
                <div class="sub-box">
                    <div class="content">1번에 정답이 (3)인 이유</div>
                </div>
                <div class="sub-box">
                    <div class="content">2번에 정답이 (4)인 이유</div>
                </div>
                <div class="sub-box">
                    <div class="content">3번에 정답이 (2)인 이유</div>
                </div>
                <div class="sub-box">
                    <div class="content">4번에 정답이 (3)인 이유</div>
                </div>
                <div class="sub-box">
                    <div class="content">5번에 정답이 (5)인 이유</div>
                </div>
                <div class="sub-box">
                    <div class="content">6번에 정답이 (2)인 이유</div>
                </div>
            </div>
    </div>

    <div class="footer"></div>

    <script>
        function search() {
            var searchInput = document.getElementById("searchInput").value;
            var url = "https://search.naver.com/search.naver?query=" + encodeURI(searchInput);
            window.location.href = url;
        }
    </script>
    
    <!-- 웹페이지 내용 -->
    
</body>
</html>
