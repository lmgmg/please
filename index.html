<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반응형 웹페이지 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* 메인 컨텐츠 스타일 */
        main {
            padding: 1em;
            display: flex;
            flex-direction: column; /* 기본 방향 */
            gap: 1em; /* 섹션 간 간격 */
        }

        .content {
            padding: 1em;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }

        /* 미디어 쿼리: 너비 600px 이상일 때 */
        @media (min-width: 600px) {
            main {
                flex-direction: row; /* 큰 화면에서는 로우 방향 */
                justify-content: space-around; /* 섹션 간 일정한 간격 */
            }

            .content {
                flex: 1; /* 모든 .content가 동일한 비율로 확장 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>경제 개념 알아보기</h1>
    </header>
    <main>
        <div class="content">
            <h2>섹션 1</h2>
            <p>이곳은 첫 번째 섹션입니다.</p>
        </div>
        <div class="content">
            <h2>섹션 2</h2>
            <p>이곳은 두 번째 섹션입니다. 가운데에 배치됩니다.</p>
        </div>
        <div class="content">
            <h2>섹션 3</h2>
            <p>이곳은 세 번째 섹션입니다.</p>
        </div>
    </main>
</body>
</html>
