<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header, .footer {
            background-color: #f4e3c1; /* 밝은 갈색 */
            padding: 20px;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }
        
        .box {
            width: calc(33.33% - 20px);
            background-color: #f0f0f0;
            margin: 5px 10px;
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .content {
            font-style: italic;
        }
        
        /* 미디어 쿼리: 모바일 기기에 맞춤 */
        @media (max-width: 767px) {
            .box {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>상단 바탕</h1>
    </div>
    
    <div class="container">
        <div class="box">
            <div class="title">제목 1</div>
            <div class="content">내용 1</div>
        </div>
        
        <div class="box">
            <div class="title">제목 2</div>
            <div class="content">내용 2</div>
        </div>
        
        <div class="box">
            <div class="title">제목 3</div>
            <div class="content">내용 3</div>
        </div>
        
        <div class="box">
            <div class="title">제목 4</div>
            <div class="content">내용 4</div>
        </div>
        
        <div class="box">
            <div class="title">제목 5</div>
            <div class="content">내용 5</div>
        </div>
        
        <div class="box">
            <div class="title">제목 6</div>
            <div class="content">내용 6</div>
        </div>
    </div>
    
    <div class="footer">
        <h1>하단 바탕</h1>
    </div>
</body>
</html>
