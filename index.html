<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #f4e3c1; /* 밝은 갈색 */
            padding: 20px;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            width: calc(33.33% - 20px);
            background-color: #f0f0f0;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .divider {
            width: calc(50% - 20px);
            background-color: #ccc;
            height: 100px;
            margin: 10px;
        }
        
        /* 미디어 쿼리: 모바일 기기에 맞춤 */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            
            .box, .divider {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>모바일 기기를 위한 반응형 웹페이지</h1>
    </div>
    
    <div class="container">
        <!-- 3개의 박스 -->
        <div class="box">박스 1</div>
        <div class="box">박스 2</div>
        <div class="box">박스 3</div>
        
        <!-- 구분선 -->
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
        <div class="divider"></div>
    </div>
</body>
</html>
