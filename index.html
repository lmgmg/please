<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #f9e3d7; /* 연한 갈색 */
            padding: 20px;
        }
        
        .header img {
            max-width: 100px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .title {
            border-top: 2px solid #ccc; /* 연한 선 */
            padding-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/100" alt="조그마한 사진">
        <div class="title">웹페이지 제목</div>
    </div>
    
    <!-- 웹페이지 내용 -->
    
</body>
</html>
